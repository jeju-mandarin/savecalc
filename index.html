        const calcTypeSelect = document.getElementById('calc-type');
        const monthlyGroup = document.getElementById('monthly-payment-group');
        const lumpSumGroup = document.getElementById('lump-sum-group');

        calcTypeSelect.addEventListener('change', function() {
            const selectedType = this.value;

            const calcType = document.getElementById('calc-type').value;
            const monthlyPayment = parseFloat(document.getElementById('monthly-payment').value);
            const lumpSum = parseFloat(document.getElementById('lump-sum').value);
            const annualRate = parseFloat(document.getElementById('annual-rate').value) / 100;
            const years = parseFloat(document.getElementById('years').value);

            const totalMonths = years * 12;
            const monthlyRate = annualRate / 12;
            const taxRate = 0.154; 

            let totalPrincipal = 0;
            let totalInterest = 0; 
            
            let comparisonInterest = 0; 
            let comparisonType = '';    

            function formatToWon(number) {
                return Math.round(number).toLocaleString('ko-KR') + ' ì›';
            }

            switch (calcType) {
                case 'compound-savings': 
                    totalPrincipal = monthlyPayment * totalMonths;
                    totalInterest = (monthlyRate === 0) ? 0 : 
                        (monthlyPayment * ((Math.pow(1 + monthlyRate, totalMonths) - 1) / monthlyRate)) - totalPrincipal;
                    
                    comparisonType = 'ë‹¨ë¦¬ ì ê¸ˆ';
                    comparisonInterest = monthlyPayment * monthlyRate * (totalMonths * (totalMonths + 1) / 2);
                    break;
                
                case 'simple-savings': 
                    totalPrincipal = monthlyPayment * totalMonths;
                    totalInterest = monthlyPayment * monthlyRate * (totalMonths * (totalMonths + 1) / 2);
                    
                    comparisonType = 'ë³µë¦¬ ì ê¸ˆ';
                    comparisonInterest = (monthlyRate === 0) ? 0 :
                        (monthlyPayment * ((Math.pow(1 + monthlyRate, totalMonths) - 1) / monthlyRate)) - totalPrincipal;
                    break;
                
                case 'compound-deposit': 
                    totalPrincipal = lumpSum;
                    totalInterest = (lumpSum * Math.pow(1 + monthlyRate, totalMonths)) - totalPrincipal;

                    comparisonType = 'ë‹¨ë¦¬ ì˜ˆê¸ˆ';
                    comparisonInterest = totalPrincipal * annualRate * years;
                    break;

                case 'simple-deposit': 
                    totalPrincipal = lumpSum;
                    totalInterest = totalPrincipal * annualRate * years;

                    comparisonType = 'ë³µë¦¬ ì˜ˆê¸ˆ';
                    comparisonInterest = (lumpSum * Math.pow(1 + monthlyRate, totalMonths)) - totalPrincipal;
                    break;

            if (isNaN(totalInterest) || (calcType.includes('savings') && monthlyPayment <= 0) || (calcType.includes('deposit') && lumpSum <= 0)) {

            const interestTax = Math.max(0, totalInterest * taxRate); 
            const afterTaxFutureValue = (totalPrincipal + totalInterest) - interestTax; 

            const comparisonTax = Math.max(0, comparisonInterest * taxRate); 
            const comparisonAfterTaxValue = (totalPrincipal + comparisonInterest) - comparisonTax; 
            
            const difference = afterTaxFutureValue - comparisonAfterTaxValue; 

            let diffText = '';

            const comparisonText = `[ì°¸ê³ : ${comparisonType}(ì„¸í›„) ${formatToWon(comparisonAfterTaxValue)} (${diffText})]`;
