    <script>
        // --- UI ë³€ê²½ ë¡œì§ (ì´ì „ê³¼ ë™ì¼) ---
        const calcTypeSelect = document.getElementById('calc-type');
        const monthlyGroup = document.getElementById('monthly-payment-group');
        const lumpSumGroup = document.getElementById('lump-sum-group');

        calcTypeSelect.addEventListener('change', function() {
            const selectedType = this.value;

        // --- [ìˆ˜ì •] ê³„ì‚°ê¸° ë¡œì§ ---
        document.getElementById('calculate-btn').addEventListener('click', function() {
            
            // 1. ì…ë ¥ ê°’ ê°€ì ¸ì˜¤ê¸° (ì´ì „ê³¼ ë™ì¼)
            const calcType = document.getElementById('calc-type').value;
            const monthlyPayment = parseFloat(document.getElementById('monthly-payment').value);
            const lumpSum = parseFloat(document.getElementById('lump-sum').value);
            const annualRate = parseFloat(document.getElementById('annual-rate').value) / 100;
            const years = parseFloat(document.getElementById('years').value);

            // 2. ê³µí†µ ë³€ìˆ˜
            const totalMonths = years * 12;
            const monthlyRate = annualRate / 12;
            const taxRate = 0.154; // [ì¶”ê°€] 15.4% ì„¸ê¸ˆ

            let totalPrincipal = 0;
            let totalInterest = 0; // ì„¸ì „ ì´ì
            let futureValue = 0; // ì„¸ì „ ë§Œê¸° ì´ì•¡
            let comparisonText = '';

            // 3. í—¬í¼ í•¨ìˆ˜ (ì´ì „ê³¼ ë™ì¼)
            function formatToWon(number) {

            // 4. [ìˆ˜ì •] ëª¨ë“  ì¼€ì´ìŠ¤ì— ì„¸ê¸ˆ ê³„ì‚° ë° 'ì„¸í›„' ë¹„êµ ë¡œì§ ì¶”ê°€
            switch (calcType) {
                case 'compound-savings': // 1. ë³µë¦¬ ì ê¸ˆ
                    totalPrincipal = monthlyPayment * totalMonths;
                    if (monthlyRate === 0) {
                        futureValue = totalPrincipal;
                    } else {
                        futureValue = monthlyPayment * ((Math.pow(1 + monthlyRate, totalMonths) - 1) / monthlyRate);
                    }
                    totalInterest = futureValue - totalPrincipal;
                    
                    // [ìˆ˜ì •] ë¹„êµ ëŒ€ìƒ (ë‹¨ë¦¬ ì ê¸ˆ) + ì„¸í›„ ê³„ì‚°
                    let simpleInterest_comp = monthlyPayment * monthlyRate * (totalMonths * (totalMonths + 1) / 2);
                    let simpleSavingsValue_comp = totalPrincipal + simpleInterest_comp;
                    let simpleTax_comp = simpleInterest_comp * taxRate;
                    let simpleAfterTaxValue_comp = simpleSavingsValue_comp - simpleTax_comp;
                    comparisonText = `(ì°¸ê³ : ë‹¨ë¦¬ ì ê¸ˆ(ì„¸í›„) ${formatToWon(simpleAfterTaxValue_comp)})`;
                    break;
                
                case 'simple-savings': // 2. ë‹¨ë¦¬ ì ê¸ˆ
                    totalPrincipal = monthlyPayment * totalMonths;
                    totalInterest = monthlyPayment * monthlyRate * (totalMonths * (totalMonths + 1) / 2);
                    futureValue = totalPrincipal + totalInterest;
                    
                    // [ìˆ˜ì •] ë¹„êµ ëŒ€ìƒ (ë³µë¦¬ ì ê¸ˆ) + ì„¸í›„ ê³„ì‚°
                    let compoundSavingsValue_comp;
                    if (monthlyRate === 0) {
                        compoundSavingsValue_comp = totalPrincipal;
                    } else {
                        compoundSavingsValue_comp = monthlyPayment * ((Math.pow(1 + monthlyRate, totalMonths) - 1) / monthlyRate);
                    }
                    let compoundInterest_comp = compoundSavingsValue_comp - totalPrincipal;
                    let compoundTax_comp = compoundInterest_comp * taxRate;
                    let compoundAfterTaxValue_comp = compoundSavingsValue_comp - compoundTax_comp;
                    comparisonText = `(ì°¸ê³ : ë³µë¦¬ ì ê¸ˆ(ì„¸í›„) ${formatToWon(compoundAfterTaxValue_comp)})`;
                    break;
                
                case 'compound-deposit': // 3. ë³µë¦¬ ì˜ˆê¸ˆ
                    totalPrincipal = lumpSum;
                    futureValue = totalPrincipal * Math.pow(1 + monthlyRate, totalMonths);
                    totalInterest = futureValue - totalPrincipal;

                    // [ìˆ˜ì •] ë¹„êµ ëŒ€ìƒ (ë‹¨ë¦¬ ì˜ˆê¸ˆ) + ì„¸í›„ ê³„ì‚°
                    let simpleDepositInterest_comp = totalPrincipal * annualRate * years;
                    let simpleDepositValue_comp = totalPrincipal + simpleDepositInterest_comp;
                    let simpleDepositTax_comp = simpleDepositInterest_comp * taxRate;
                    let simpleDepositAfterTaxValue_comp = simpleDepositValue_comp - simpleDepositTax_comp;
                    comparisonText = `(ì°¸ê³ : ë‹¨ë¦¬ ì˜ˆê¸ˆ(ì„¸í›„) ${formatToWon(simpleDepositAfterTaxValue_comp)})`;
                    break;

                case 'simple-deposit': // 4. ë‹¨ë¦¬ ì˜ˆê¸ˆ

                    totalInterest = totalPrincipal * annualRate * years;
                    futureValue = totalPrincipal + totalInterest;

                    // [ìˆ˜ì •] ë¹„êµ ëŒ€ìƒ (ë³µë¦¬ ì˜ˆê¸ˆ) + ì„¸í›„ ê³„ì‚°
                    let compoundDepositValue_comp = totalPrincipal * Math.pow(1 + monthlyRate, totalMonths);
                    let compoundDepositInterest_comp = compoundDepositValue_comp - totalPrincipal;
                    let compoundDepositTax_comp = compoundDepositInterest_comp * taxRate;
                    let compoundDepositAfterTaxValue_comp = compoundDepositValue_comp - compoundDepositTax_comp;

            // 5. ìœ íš¨ì„± ê²€ì‚¬ (ì´ì „ê³¼ ë™ì¼)
            if (isNaN(futureValue) || (calcType.includes('savings') && monthlyPayment <= 0) || (calcType.includes('deposit') && lumpSum <= 0)) {

            const interestTax = Math.max(0, totalInterest * taxRate); // 15.4% ì„¸ê¸ˆ
            const afterTaxFutureValue = futureValue - interestTax; // ì„¸í›„ ë§Œê¸° ì´ì•¡

            // 7. [ìˆ˜ì •] ê²°ê³¼ ê°’ í‘œì‹œ (DOM ì—…ë°ì´íŠ¸)
            document.getElementById('result-principal').textContent = formatToWon(totalPrincipal);

            document.getElementById('result-total-pretax').textContent = formatToWon(futureValue); // ì„¸ì „ ì´ì•¡
            document.getElementById('result-total-aftertax').textContent = formatToWon(afterTaxFutureValue); // ì„¸í›„ ì´ì•¡

            // 8. ë¹„êµ ê²°ê³¼ í‘œì‹œ (ì´ì „ê³¼ ë™ì¼)
            document.getElementById('comparison-result').textContent = comparisonText;

            document.getElementById('result-display').style.display = 'block';
