    <script>
        // --- UI ë³€ê²½ ë¡œì§ (ì´ì „ê³¼ ë™ì¼) ---
        const calcTypeSelect = document.getElementById('calc-type');
        const monthlyGroup = document.getElementById('monthly-payment-group');

        document.getElementById('calculate-btn').addEventListener('click', function() {
            
            // 1. ì…ë ¥ ê°’ ê°€ì ¸ì˜¤ê¸° (ì´ì „ê³¼ ë™ì¼)
            const calcType = document.getElementById('calc-type').value;
            const monthlyPayment = parseFloat(document.getElementById('monthly-payment').value);
            const lumpSum = parseFloat(document.getElementById('lump-sum').value);

            const totalMonths = years * 12;

            // [ìˆ˜ì •] ë¹„êµ ê³„ì‚° ë³€ìˆ˜ (í•­ìƒ ì±„ì›Œì§)
            let comparisonText = '';

            // 3. í—¬í¼ í•¨ìˆ˜ (ì´ì „ê³¼ ë™ì¼)
            function formatToWon(number) {

            // 4. [ìˆ˜ì •] ëª¨ë“  ì¼€ì´ìŠ¤ì— ë¹„êµ ë¡œì§ ì¶”ê°€
            switch (calcType) {

                    if (monthlyRate === 0) {

                    // [ì¶”ê°€] ë¹„êµ ëŒ€ìƒ (ë‹¨ë¦¬ ì ê¸ˆ) ê³„ì‚°

                    totalPrincipal = monthlyPayment * totalMonths;

                    // [ê¸°ì¡´] ë¹„êµ ëŒ€ìƒ (ë³µë¦¬ ì ê¸ˆ) ê³„ì‚°
                    let compoundSavingsValue;
                    if (monthlyRate === 0) {

                    }
                    comparisonText = `(ì°¸ê³ : ë³µë¦¬ ì ê¸ˆ ì‹œ ${formatToWon(compoundSavingsValue)})`;
                    break;
                
                case 'compound-deposit': // 3. ë³µë¦¬ ì˜ˆê¸ˆ
                    totalPrincipal = lumpSum;
                    futureValue = totalPrincipal * Math.pow(1 + monthlyRate, totalMonths);
                    totalInterest = futureValue - totalPrincipal;

                    // [ì¶”ê°€] ë¹„êµ ëŒ€ìƒ (ë‹¨ë¦¬ ì˜ˆê¸ˆ) ê³„ì‚°
                    let simpleDepositInterest = totalPrincipal * annualRate * years;
                    let simpleDepositValue = totalPrincipal + simpleDepositInterest;
                    comparisonText = `(ì°¸ê³ : ë‹¨ë¦¬ ì˜ˆê¸ˆ ì‹œ ${formatToWon(simpleDepositValue)})`;
                    break;

                case 'simple-deposit': // 4. ë‹¨ë¦¬ ì˜ˆê¸ˆ
                    totalPrincipal = lumpSum;
                    totalInterest = totalPrincipal * annualRate * years;
                    futureValue = totalPrincipal + totalInterest;

                    // [ê¸°ì¡´] ë¹„êµ ëŒ€ìƒ (ë³µë¦¬ ì˜ˆê¸ˆ) ê³„ì‚°
                    let compoundDepositValue = totalPrincipal * Math.pow(1 + monthlyRate, totalMonths);
                    comparisonText = `(ì°¸ê³ : ë³µë¦¬ ì˜ˆê¸ˆ ì‹œ ${formatToWon(compoundDepositValue)})`;

            if (isNaN(futureValue) || (calcType.includes('savings') && monthlyPayment <= 0) || (calcType.includes('deposit') && lumpSum <= 0)) {

            document.getElementById('result-principal').textContent = formatToWon(totalPrincipal);
