    <script>
        // --- UI ë³€ê²½ ë¡œì§ (ì´ì „ê³¼ ë™ì¼) ---
        const calcTypeSelect = document.getElementById('calc-type');
        const monthlyGroup = document.getElementById('monthly-payment-group');
        const lumpSumGroup = document.getElementById('lump-sum-group');

        calcTypeSelect.addEventListener('change', function() {
            const selectedType = this.value;
            if (selectedType.includes('savings')) {
                monthlyGroup.style.display = 'block';
                lumpSumGroup.style.display = 'none';
            } else {
                monthlyGroup.style.display = 'none';

        // --- [ìˆ˜ì •] ê³„ì‚°ê¸° ë¡œì§ (ì°¨ì•¡ ê³„ì‚° ì¶”ê°€) ---
        document.getElementById('calculate-btn').addEventListener('click', function() {
            
            // 1. ì…ë ¥ ê°’ ê°€ì ¸ì˜¤ê¸° (ì´ì „ê³¼ ë™ì¼)
            const calcType = document.getElementById('calc-type').value;
            const monthlyPayment = parseFloat(document.getElementById('monthly-payment').value);
            const lumpSum = parseFloat(document.getElementById('lump-sum').value);
            const annualRate = parseFloat(document.getElementById('annual-rate').value) / 100;
            const years = parseFloat(document.getElementById('years').value);

            // 2. ê³µí†µ ë³€ìˆ˜
            const totalMonths = years * 12;
            const monthlyRate = annualRate / 12;
            const taxRate = 0.154; // 15.4% ì„¸ê¸ˆ

            let totalPrincipal = 0;
            let totalInterest = 0; // [ë©”ì¸] ì„¸ì „ ì´ì
            
            // [ì¶”ê°€] ë¹„êµìš© ë³€ìˆ˜
            let comparisonInterest = 0; // [ë¹„êµ] ì„¸ì „ ì´ì
            let comparisonType = '';    // [ë¹„êµ] ë°©ì‹ ì´ë¦„

            // 3. í—¬í¼ í•¨ìˆ˜ (ì´ì „ê³¼ ë™ì¼)
            function formatToWon(number) {
                return Math.round(number).toLocaleString('ko-KR') + ' ì›';
            }

            // 4. [ìˆ˜ì •] ë©”ì¸ ê³„ì‚° + ë¹„êµ ê³„ì‚° (ì„¸ì „ ì´ìë§Œ)
            switch (calcType) {
                case 'compound-savings': // 1. ë³µë¦¬ ì ê¸ˆ (ë©”ì¸)
                    totalPrincipal = monthlyPayment * totalMonths;
                    totalInterest = (monthlyRate === 0) ? 0 : 
                        (monthlyPayment * ((Math.pow(1 + monthlyRate, totalMonths) - 1) / monthlyRate)) - totalPrincipal;
                    
                    comparisonType = 'ë‹¨ë¦¬ ì ê¸ˆ';
                    comparisonInterest = monthlyPayment * monthlyRate * (totalMonths * (totalMonths + 1) / 2);
                    break;
                
                case 'simple-savings': // 2. ë‹¨ë¦¬ ì ê¸ˆ (ë©”ì¸)
                    totalPrincipal = monthlyPayment * totalMonths;
                    totalInterest = monthlyPayment * monthlyRate * (totalMonths * (totalMonths + 1) / 2);
                    
                    comparisonType = 'ë³µë¦¬ ì ê¸ˆ';
                    comparisonInterest = (monthlyRate === 0) ? 0 :
                        (monthlyPayment * ((Math.pow(1 + monthlyRate, totalMonths) - 1) / monthlyRate)) - totalPrincipal;
                    break;
                
                case 'compound-deposit': // 3. ë³µë¦¬ ì˜ˆê¸ˆ (ë©”ì¸)
                    totalPrincipal = lumpSum;
                    totalInterest = (lumpSum * Math.pow(1 + monthlyRate, totalMonths)) - totalPrincipal;

                    comparisonType = 'ë‹¨ë¦¬ ì˜ˆê¸ˆ';
                    comparisonInterest = totalPrincipal * annualRate * years;
                    break;

                case 'simple-deposit': // 4. ë‹¨ë¦¬ ì˜ˆê¸ˆ (ë©”ì¸)
                    totalPrincipal = lumpSum;
                    totalInterest = totalPrincipal * annualRate * years;

                    comparisonType = 'ë³µë¦¬ ì˜ˆê¸ˆ';
                    comparisonInterest = (lumpSum * Math.pow(1 + monthlyRate, totalMonths)) - totalPrincipal;
                    break;
            }

            // 5. ìœ íš¨ì„± ê²€ì‚¬ (ì´ì „ê³¼ ë™ì¼)
            if (isNaN(totalInterest) || (calcType.includes('savings') && monthlyPayment <= 0) || (calcType.includes('deposit') && lumpSum <= 0)) {
                alert("ìœ íš¨í•œ ê¸ˆì•¡ê³¼ ê¸°ê°„ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.");
                return;
            }

            // 6. [ìˆ˜ì •] ìµœì¢… ì„¸ê¸ˆ ë° ì„¸í›„ ê¸ˆì•¡ ê³„ì‚° (ë©”ì¸ vs ë¹„êµ)
            const interestTax = Math.max(0, totalInterest * taxRate); // 1. [ë©”ì¸] ì„¸ê¸ˆ
            const afterTaxFutureValue = (totalPrincipal + totalInterest) - interestTax; // 2. [ë©”ì¸] ì„¸í›„ ì´ì•¡

            const comparisonTax = Math.max(0, comparisonInterest * taxRate); // 3. [ë¹„êµ] ì„¸ê¸ˆ
            const comparisonAfterTaxValue = (totalPrincipal + comparisonInterest) - comparisonTax; // 4. [ë¹„êµ] ì„¸í›„ ì´ì•¡
            
            const difference = afterTaxFutureValue - comparisonAfterTaxValue; // 5. [ì°¨ì•¡] ê³„ì‚°

            // 7. [ìˆ˜ì •] ë¹„êµ ê²°ê³¼ í…ìŠ¤íŠ¸ ìƒì„±
            let diffText = '';
            if (difference > 0) {
                diffText = `${formatToWon(difference)} ë§ìŒ`;
            } else if (difference < 0) {
                diffText = `${formatToWon(Math.abs(difference))} ì ìŒ`;
            } else {
                diffText = 'ì°¨ì´ ì—†ìŒ';
            }
            // HTML ì¤„ë°”ê¿ˆ(<br>)ì„ ì¶”ê°€í•˜ì—¬ ê°€ë…ì„± í™•ë³´
            const comparisonText = `[ì°¸ê³ : ${comparisonType}(ì„¸í›„) ${formatToWon(comparisonAfterTaxValue)} (${diffText})]`;


            // 8. [ìˆ˜ì •] ê²°ê³¼ ê°’ í‘œì‹œ (DOM ì—…ë°ì´íŠ¸)
            document.getElementById('result-principal').textContent = formatToWon(totalPrincipal);
            document.getElementById('result-interest-pretax').textContent = formatToWon(totalInterest);
            document.getElementById('result-total-pretax').textContent = formatToWon(totalPrincipal + totalInterest);
            document.getElementById('result-tax').textContent = `- ${formatToWon(interestTax)}`;
            document.getElementById('result-total-aftertax').textContent = formatToWon(afterTaxFutureValue); 

            // 9. [ìˆ˜ì •] ë¹„êµ ê²°ê³¼ í‘œì‹œ (innerHTML ì‚¬ìš©)
            const comparisonDiv = document.getElementById('comparison-result');
            comparisonDiv.innerHTML = comparisonText; // textContent ëŒ€ì‹  innerHTMLë¡œ <br> íƒœê·¸ ì ìš©
            comparisonDiv.style.display = 'block';

            // 10. ê²°ê³¼ ì°½ ë³´ì´ê¸° (ì´ì „ê³¼ ë™ì¼)
            document.getElementById('result-display').style.display = 'block';
